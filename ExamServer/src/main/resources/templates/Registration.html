<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"], input[type="reset"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Register Here</h2>
        <form action="./Registration" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@#$%^&+=!]).{7,15}$" required>
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName" name="FirstName" required>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName" name="LastName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="^\+91\d{10}$" required>
            <input type="submit" value="Register">
            <input type="reset" value="Reset">
        </form>
        
        <!-- Link to sign-in page for users who are already registered -->
        <p>Already registered? <a href="./SignIn">Sign in here</a></p>
    </div>
</body>
</html>
